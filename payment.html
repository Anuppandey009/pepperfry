  items_details.append(chk_pin)
  items_details.setAttribute("style","background-color:#E0E0E0;padding:10px")

  

       cart_items.forEach(function(product){
       let cart_details=document.getElementById('cart_details')

       let div_product_detail=document.createElement("div")

       let img_div=document.createElement("div")
       img_div.setAttribute("style","width:80px;height:80px")
       let img=document.createElement("img")
       img.src=product.url;
       img.setAttribute("style","width:100%;")
       img_div.append(img)

       let detail_items=document.createElement("div")
       let item_name=document.createElement('div')
       item_name.innerHTML=product.name
       item_name.setAttribute("style","font-size:10px;margin-left:5px")

       let item_price=document.createElement("div")
       item_price.innerHTML=`₹ ${Number(product.price)}`
       item_price.setAttribute("style","font-size:10px;margin-left:5px")

       let descr=document.createElement("div")
       descr.innerHTML="100% Genuine"
       descr.setAttribute("style","color:#F4511E;margin-left:5px;font-size:10px;")

       let date=document.createElement("div")
       date.innerHTML="Fri 03 Sep"
       date.setAttribute("style","font-size:10px;margin-left:5px")

       let charge=document.createElement("div")
       charge.innerHTML="Free Delivery"
       charge.setAttribute("style","margin-left:5px;font-size:10px;")

       detail_items.append(item_name,item_price,descr,date,charge)
       detail_items.setAttribute("style","display:block;margin-left:5px")

       div_product_detail.append(img_div,detail_items)
       div_product_detail.setAttribute("style","display:grid ;grid-template-columns:15% 85%;padding:10px;line-height:18px")
       cart_details.append(div_product_detail)

       


   })
