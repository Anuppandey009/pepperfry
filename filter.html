<script>
    function apply_changes(){
            
              
         document.getElementById("right").innerHTML="";
  
         let product_items=localStorage.getItem("myProduct");
         product_items=JSON.parse(product_items)

         let arr="";
        let price_filter=document.getElementById("price_filter").value
        if(price_filter=="select"){
           arr=product_items;
        }else if(price_filter=="LtoH"){
           arr=product_items.sort(function (a,b) {
              return a.netPrice-b.netPrice;
           })
        }else if(price_filter=="HtoL"){
           arr=product_items.sort(function (a,b) {
              return b.netPrice-a.netPrice;
           })
        }
       
           
        
         var div_right=document.getElementById("right");
         
               arr.forEach(function (product) {

               let div_el=document.createElement("div")
                div_el.setAttribute("Id",`id_${i}`)
                 i++;
                div_el.setAttribute("style","margin:5px")

               let p_name=document.createElement("p");
               p_name.innerText=product.name;
               p_name.setAttribute("style","margin-left:10px;position:relative;bottom:45px;")

                let brand_box=document.createElement("div")
               let brand=document.createElement("div")
               brand.innerHTML=`${product.brand} by pepperfry`
               brand.setAttribute("style","color:#9E9E9E")

               let wish_box=document.createElement("div")
               let wishlist_btn=document.createElement("img")
               wishlist_btn.src="https://static.thenounproject.com/png/3386813-200.png"
               wishlist_btn.setAttribute("style","height:30px;width:30px;position:relative;bottom:4px;")
               wish_box.append(wishlist_btn)
               brand_box.append(brand,wish_box)
               brand_box.setAttribute("style","height:40px;display:grid;grid-template-columns:88% 12%;position:relative;bottom:60px;")


              
               let p_price=document.createElement("span");
               p_price.innerText=`Rs ${product.price}`;
               p_price.setAttribute("style","margin-left:10px;position:relative;bottom:80px;text-decoration:line-through;")

               let discount=document.createElement("span")
               let discount_percentage=(Math.random()*30+10)
               let discount_price=Math.floor((discount_percentage/100)*product.price)
               let net_price=Number(product.price)-discount_price;
               product["netPrice"]=net_price;
               discount.innerHTML=`Rs ${net_price}`;
               discount.setAttribute("style","margin-left:5px;position:relative;bottom:80px")
           

               let price_box=document.createElement("div")
               price_box.append(discount,p_price)



               let div_btn=document.createElement("div")
               let cart_btn=document.createElement("button")
               cart_btn.innerHTML="Add to cart"
               cart_btn.setAttribute("style","background-color:#FAFAFA;font-weight:bolder;")
               
               div_btn.append(cart_btn)
               div_btn.setAttribute("style","visibility:hidden")

               let div_img=document.createElement("div")
               let p_image=document.createElement("img");
               p_image.src=product.url;
               div_img.append(p_image,div_btn)


               div_img.addEventListener("mouseover",function () {
                   p_image.setAttribute("style","transform:scale(1.06)")
                div_btn.setAttribute("style","display:block;text-align:center;position:relative;bottom:38px;background-color:#FAFAFA;")
               });
                div_img.addEventListener("mouseleave",function () {
                p_image.setAttribute("style","transition:0.7s all ease-in-out;overflow:hidden;margin:0 auto;width:100%")
                div_btn.setAttribute("style","visibility:hidden")
               });
  
              
               div_el.append(div_img,p_name,brand_box,price_box)
               
               div_right.append(div_el)
               
              cart_btn.onclick=function () {
                  addtoCart(product);
                }

              wishlist_btn.onclick=function(){
                wishlist_btn.src="https://img.icons8.com/emoji/452/red-heart.png"
                  wishlist_cart(product)
              }  
             
                       
            })
         }
       
        
</script>
